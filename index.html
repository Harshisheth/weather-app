<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <!--  -->
    <div class="flex items-center justify-center h-screen ">
        <div class="w-80 h-96 bg-white bg-opacity-18 backdrop-blur-lg rounded-3xl shadow-lg p-6 text-center bg-gradient-to-br from-teal-400 to-blue-600">
            <form method="POST" class="relative w-full">
                <input type="text" name="city" placeholder="Enter city name" required 
                    class="w-full p-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
                    value="{{ request.form['city']}}">
                <button type="submit" class="absolute right-3 top-2.5">
                    <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Search Icon" class="w-6 h-6 opacity-70">
                </button>
            </form>
            {% if weather %}
        <div class="mt-6">
            <!-- City & Country -->
           

            <!-- Weather Image -->
            <img src="{{ weather.image }}" alt="Weather Image" class="w-32 mx-auto my-4">

            <!-- Temperature -->
            <p class="text-2xl font-bold text-white">{{ weather.temp }}Â°C</p>
            <h2 class="text-xl font-bold text-white mb-5">{{ weather.city }}, {{ weather.country }}</h2>
            <!-- Extra Weather Details -->
             
             <div class="absolute bottom-4 right-4 ">
                <div class="flex">
            <img src="static/images/wind.png" class="w-6 h-6 mr-2">
            <p  class="text-md text-white mr-7">{{ weather.speed }} m/s</p>
            </div>
            <p class="text-md text-white ml-8">Wind Speed </p>
            </div>  
            <div class="absolute bottom-4 left-4">
                <div class="flex">
                <img src="static/images/humidity.png" alt="humidity image" class="w-6 h-6 mr-1">
                <p class="text-md text-white ">{{ weather.humidity }}%</p>
                </div>
         
            <p class="text-md text-white ml-7">Humidity</p>
        </div>
        </div>
        {% endif %}
        </div>
    
</body>
</html>
